<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduvenU</title>
    <link rel="shortcut icon" href="./assets/img/logoedu.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- swiper css link  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <section class="flex">
        <a href="index.html" class="logo"
          ><img
            src="./assets/img/logo.png"
            alt="EduvenU"
            width="150px"
            height="80px"
        /></a>

        <nav class="navbar">
          <a href="about.html">About</a>
          <a href="courses.html">Courses</a>
          <a href="ourteam.html">Our team</a>
          <a href="contact.html">Contact Us</a>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>
      </section>
    </header>

    <!-- header section ends -->
    <!-- contact section starts  -->

    <section class="contact" id="contact">
      <h1 class="heading"><span>contact</span> us</h1>
      <div class="row">
        <form action="" method="post">
          <span>Name:</span>
          <input
            type="text"
            required
            placeholder="enter your full name"
            maxlength="50"
            name="name"
            class="box"
          />
          <span>Email address:</span>
          <input
            type="email"
            required
            placeholder="enter your valie email"
            maxlength="50"
            name="email"
            class="box"
          />
          <span>Phone number:</span>
          <input
            type="number"
            required
            placeholder="enter your valie number"
            max="9999999999"
            min="0"
            name="number"
            class="box"
            onkeypress="if(this.value.length == 10) return false;"
          />
          <span>Message:</span>
          <!-- Ini adalah input message yang ditambahkan -->
          <textarea
            required
            placeholder="Enter your message"
            name="message"
            class="box"
            rows="4"
            cols="50"
          ></textarea>

          <input type="submit" value="Send Message" class="btn" name="send" />
        </form>
      </div>
    </section>

    <!-- contact section ends -->
    <!-- footer section starts  -->

    <footer class="footer">
      <section>
        <!-- <div class="share">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-linkedin"></a>
          <a href="#" class="fab fa-instagram"></a>
          <a href="#" class="fab fa-youtube"></a>
        </div> -->
        <div class="credit">&copy; 2023 by EduvenU. All rights reserved.</div>
      </section>
    </footer>

    <!-- footer section ends -->

    <!-- swiper js link  -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
